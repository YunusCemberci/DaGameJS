<div class="container">

    <article>

        <br>
        <h2 align="middle">Registration</h2>
        <br>
    </article>
    <section>
        <form>
            <table align="center">
                <tr>
                    <td>Full Name:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Birthdate:</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>E-Mail:</td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td><select>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select></td>
                </tr>
                <tr>
                    <td>About Me:</td>
                    <td><textarea></textarea></td>
                </tr>
                <tr>
                    <td>Your Picture:</td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td><br>Your Interests:</td>
                    <td>
                        <table>
                            <td>
                                <br>
                                <input type="checkbox"> Vehicles<br>
                                <input type="checkbox"> Education<br>
                                <input type="checkbox"> Gaming<br>
                                <input type="checkbox"> Anime<br>
                                <input type="checkbox"> Science
                            </td>
                            <td>
                                <br>
                                <input type="checkbox"> Comedy<br>
                                <input type="checkbox"> Movies<br>
                                <input type="checkbox"> Music<br>
                                <input type="checkbox"> Animals<br>
                                <input type="checkbox"> Sports

                            </td>
                        </table>
                    </td>
            </table>
            <br>
            <p align="middle">
                <input onclick="alert('Thanks for registering')" type="submit"><br>
                <input type="reset">
            </p>
        </form>
    </section>
